<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EXT - Jeu narratif</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #story { margin-top: 2em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>EXT - Scène interactive</h1>
  <p>Choisis une action :</p>
  <button onclick="genererScene('Interagir avec le signal')">Interagir avec le signal</button>
  <button onclick="genererScene('Fuir le secteur')">Fuir le secteur</button>
  <button onclick="genererScene('Observer en silence')">Observer en silence</button>

  <div id="story">La scène apparaîtra ici...</div>

  <script>
    function genererScene(choix) {
      fetch("https://ext-server.onrender.com/generer-scene", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ langue: "fr", choix })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("story").innerText = data.texte;
      })
      .catch(err => {
        document.getElementById("story").innerText = "Erreur de génération.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
