<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de scènes narratives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Générateur de scènes narratives</h1>
  <p>Entre une action du joueur :</p>
  <input type="text" id="choix" placeholder="Ex : Interagir avec le signal">
  <button onclick="genererScene()">Générer</button>

  <h2>Style : <span id="style">...</span></h2>
  <h2>Scène :</h2>
  <pre id="scene">...</pre>

  <script>
    async function genererScene() {
      const choix = document.getElementById('choix').value.trim();
      if (!choix) {
        alert("Merci d'entrer une action !");
        return;
      }

      try {
        const response = await fetch('https://ext-server-7hxa.onrender.com/generer-scene', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ langue: 'fr', choix })
        });

        const data = await response.json();
        document.getElementById('style').textContent = data.style || 'inconnu';
        document.getElementById('scene').textContent = data.texte || 'Erreur de génération';
      } catch (error) {
        document.getElementById('scene').textContent = "Erreur de connexion au serveur.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
