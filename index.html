<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de scènes narratives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Choisis ton action</h1>

  <div id="actions">
    <button onclick="genererScene('Observer les environs')">Observer les environs</button>
    <button onclick="genererScene('Interagir avec le signal')">Interagir avec le signal</button>
    <button onclick="genererScene('Suivre la silhouette')">Suivre la silhouette</button>
    <button onclick="genererScene('Pénétrer dans le bâtiment')">Pénétrer dans le bâtiment</button>
    <button onclick="genererScene('Analyser les données')">Analyser les données</button>
  </div>

  <h2>Style : <span id="style">...</span></h2>
  <h2>Scène :</h2>
  <pre id="scene">...</pre>

  <script>
    async function genererScene(choix) {
      try {
        const response = await fetch('https://ext-server-7hxa.onrender.com/generer-scene', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ langue: 'fr', choix })
        });

        const data = await response.json();
        document.getElementById('style').textContent = data.style || 'inconnu';
        document.getElementById('scene').textContent = data.texte || 'Erreur de génération';
      } catch (error) {
        document.getElementById('scene').textContent = "Erreur de connexion au serveur.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
